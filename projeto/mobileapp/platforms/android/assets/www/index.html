<html>
  <head>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />

      <div data-role="page" id="inicial">
			  <div data-role="header"><h1>Lista de dispositivos</h1></div>
			  <div role="main" class="ui-content">
				  <div>
				  	<input type="button" class="ui-btn" id="btnSetup" value="Configurar"></input>
				    <input type="button" class="ui-btn" id="btnAtualizar" value="Atualizar"></input>
					  <ul id="saida" data-role="listview">
		  			</ul>
    			  </div>	            
			  </div>
		    <div data-role="footer"></div>
		  </div>
		  
		  <!-- *** PopUp de dispositivo *** -->
		  <div data-role="page" id="dispositivo">
			  <div role="main" class="ui-content">
				  <div>
					<ul id="saidaDisp"></ul>					
    			  </div>
    			  <br/>
    			  <input type="button" id="btnFecharDispositivo" value="Fechar"></input>	            
    			  <br/>
    			  <input type="button" id="btnResetarDispositivo" value="Resetar"></input>	            
			  </div>
		    <div data-role="footer"></div>
		  </div> 

		  <!-- *** PopUp de SETUP *** -->
		  <div data-role="page" id="setup">
			  <div role="main" class="ui-content">
				  <div>
				  	<br/>
				  	<label for="txtURL">URL</label>
				  	<input type="text" id="txtURL"></input>
				  	<br/>
				  	<label for="txtNome">Nome</label>
				  	<input type="text" id="txtNome" placeholder="Nome do técnico"></input>
				  	<br/>
				  	<label for="txtSenha">Senha</label>
				  	<input type="password" id="txtSenha" placeholder="Senha do técnico"></input>
				  	<br/>
				  	<input type="button" id="btnFecharSetup" value="OK"></input>
				  	<br/>
				  	<input type="button" id="btnEnviarRegId" value="Habilitar push notification"></input>
    			  </div>	            
			  </div>
		    <div data-role="footer"></div>
		  </div>
